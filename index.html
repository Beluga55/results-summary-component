<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <!-- Biggest Container -->
        <div class="container">
          <!-- First Container -->
          <div class="first__container">
            <div class="first__content">
              <h1>Your Result</h1>

              <!-- Circle -->
              <div class="flex">
                <div class="circle">
                  <div class="circle__content">
                    <h1>76</h1>
                    <p>of 100</p>
                  </div>
                </div>
              </div>

              <h2>Great</h2>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>

          <!-- Second Container -->
          <div class="second__container">
            <div class="second__content">
              <h3>Summary</h3>

              <div class="summary__content">
                <div class="reaction">
                  <div class="icons">
                    <img src="assets/images/icon-reaction.svg" alt="reaction" />
                    <p>Reaction</p>
                  </div>
                  <span class="reaction__wrapper">
                    <p id="reaction__marks"></p>
                    / 100
                  </span>
                </div>

                <div class="memory">
                  <div class="icons">
                    <img src="assets/images/icon-memory.svg" alt="memory" />
                    <p>Memory</p>
                  </div>
                  <span class="memory__wrapper">
                    <p id="memory__marks"></p>
                    / 100
                  </span>
                </div>

                <div class="verbal">
                  <div class="icons">
                    <img src="assets/images/icon-verbal.svg" alt="verbal" />
                    <p>Verbal</p>
                  </div>
                  <span class="verbal__wrapper">
                    <p id="verbal__marks"></p>
                    / 100
                  </span>
                </div>

                <div class="visual">
                  <div class="icons">
                    <img src="assets/images/icon-visual.svg" alt="visual" />
                    <p>Visual</p>
                  </div>
                  <span class="visual__wrapper">
                    <p id="visual__marks"></p>
                    / 100
                  </span>
                </div>
              </div>
              <div class="button">
                <button>Continue</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
